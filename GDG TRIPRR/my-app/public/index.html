<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TripAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header class="navbar">
            <div class="nav-logo">TripAI</div>
        </header>
        <main class="login-container">
            <div class="login-box">
                <h1 class="login-title">Welcome Back!</h1>
                <p class="login-subtitle">Sign in to plan your next adventure.</p>
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="options-container">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
                <div class="social-login">
                    <p>or log in with</p>
                    <div class="social-buttons">
                        <button class="social-button google">Google</button>
                        <button class="social-button facebook">Facebook</button>
                    </div>
                </div>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </main>
    </div>
    <script src="login-script.js"></script>
</body>
</html>

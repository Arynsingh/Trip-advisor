<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TripAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header class="navbar">
            <div class="nav-logo">TripAI</div>
        </header>
        <main class="signup-container">
            <div class="signup-box">
                <h1 class="signup-title">Create an Account</h1>
                <p class="signup-subtitle">Join us and start planning your next trip.</p>
                <form id="signup-form" class="signup-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="index.html">Log In</a></p>
            </div>
        </main>
    </div>
    <script src="signup-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAI - Plan Your Trip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="suggest-page">
    <div id="root">
        <header class="navbar">
            <div class="nav-logo">TripAI</div>
            <nav class="nav-right">
                <div class="theme-switch">
                    <input type="checkbox" id="dark-mode-toggle" class="dark-mode-toggle">
                    <label for="dark-mode-toggle"><i class="fas fa-moon"></i></label>
                </div>
                <div class="login-details">
                    <button class="login-button">
                        <i class="fas fa-user-circle"></i> Login/Details
                    </button>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="search-form-container">
                <form id="trip-planner-form" class="trip-planner-form">
                    <div class="form-group">
                        <label for="preference">Enter your preference:</label>
                        <select id="preference" name="preference" required>
                            <option value="">Select a preference</option>
                            <option value="adventure">Adventure</option>
                            <option value="cultural_heritage">Cultural Heritage</option>
                            <option value="beaches">Beaches</option>
                            <option value="mountains">Mountains</option>
                            <option value="festival">Festival</option>
                            <option value="wildlife">Wildlife</option>
                            <option value="food">Food</option>
                            <option value="city_life">City Life</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget (per person):</label>
                        <input type="number" id="budget" name="budget" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="people">No. of people:</label>
                        <input type="number" id="people" name="people" placeholder="Enter number" required>
                    </div>
                    <button type="submit" class="suggest-button">Suggest spots</button>
                </form>
            </div>

            <div id="results-container" class="results-container hidden">
                <h2>Suggested Spots</h2>
                <div id="spots-list" class="spots-list">
                    <!-- Suggested spots will be populated here by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <script src="suggest-script.js"></script>

    <!-- Chatbot Widget -->
<div id="chatbot-widget" class="chatbot-widget">
    <div class="chatbot-header">
        <span>TripAI Assistant</span>
        <button id="chatbot-close">Ã—</button>
    </div>
    <div id="chatbot-messages" class="chatbot-messages">
        <div class="message bot">ðŸ‘‹ Hi! Ask me about travel destinations, tips, or plans.</div>
    </div>
    <div class="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Type your question...">
        <button id="chatbot-send">Send</button>
    </div>
</div>

<!-- Floating Button -->
<button id="chatbot-toggle" class="chatbot-toggle">ðŸ’¬</button>

<script src="chatbot.js"></script>


</body>
</html>

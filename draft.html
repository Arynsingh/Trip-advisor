<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Trip Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom right, #e0f2fe, #fef9c3); }
    .glass-card { background: rgba(255,255,255,0.8); backdrop-filter: blur(12px); }
  </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

  <div class="glass-card rounded-3xl shadow-2xl p-6 w-full max-w-5xl">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-4">🌍 AI Trip Planner</h1>
    <p class="text-center text-gray-600 mb-6" id="subtitle">Plan smarter, travel better — your AI-powered buddy.</p>

    <!-- Preferences Form -->
    <div id="form-view" class="glass-card p-6 rounded-2xl shadow-md mb-6">
      <h2 class="font-semibold text-lg text-gray-700 mb-4">✨ Your Preferences</h2>
      <textarea id="preferences" class="w-full h-24 p-3 border border-gray-300 rounded-lg" placeholder="e.g. hiking, beaches, food, culture"></textarea>
      <button id="suggestions-btn" class="mt-4 w-full py-3 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700">
        🚀 Generate Suggestions
      </button>
    </div>

    <!-- Suggestions Section -->
    <div id="suggestions-view" class="glass-card p-6 rounded-2xl shadow-md hidden">
      <h2 class="font-semibold text-lg text-gray-700 mb-4">🗺️ Suggested Spots</h2>
      <form id="suggestions-form" class="space-y-3">
        <!-- Spots will be injected dynamically -->
      </form>
      <button id="itinerary-btn" class="mt-4 w-full py-3 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700">
        📅 Build Itinerary
      </button>
    </div>

    <!-- Itinerary Section -->
    <div id="itinerary-view" class="glass-card p-6 rounded-2xl shadow-md hidden">
      <h2 class="font-semibold text-lg text-gray-700 mb-4">📅 Your Itinerary</h2>
      <div id="itinerary-output" class="space-y-4"></div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const suggestionsBtn = document.getElementById("suggestions-btn");
  const suggestionsView = document.getElementById("suggestions-view");
  const suggestionsForm = document.getElementById("suggestions-form");
  const itineraryBtn = document.getElementById("itinerary-btn");
  const itineraryView = document.getElementById("itinerary-view");
  const itineraryOutput = document.getElementById("itinerary-output");
  const subtitle = document.getElementById("subtitle");

  // Example pool of spots
  const spotsPool = [
    "City Walking Tour 🚶‍♂️",
    "Beach Relaxation 🏖️",
    "Mountain Hike ⛰️",
    "Local Food Tasting 🍲",
    "Museum Visit 🖼️",
    "Night Market 🌃"
  ];

  // Step 1: Generate suggestions
  suggestionsBtn.addEventListener("click", () => {
    const prefs = document.getElementById("preferences").value.trim();
    if (!prefs) { alert("Please enter preferences first!"); return; }

    // show suggestions
    suggestionsForm.innerHTML = "";
    spotsPool.forEach((spot, idx) => {
      const label = document.createElement("label");
      label.className = "flex items-center space-x-3 p-2 border rounded-lg bg-white";
      label.innerHTML = `<input type="checkbox" value="${spot}" class="h-4 w-4"> <span>${spot}</span>`;
      suggestionsForm.appendChild(label);
    });
    suggestionsView.classList.remove("hidden");
    subtitle.textContent = "Pick your favorite spots ✨";
  });

  // Step 2: Build itinerary from selected spots
  itineraryBtn.addEventListener("click", () => {
    const checked = [...suggestionsForm.querySelectorAll("input:checked")].map(c => c.value);
    if (checked.length === 0) { alert("Please select at least one spot!"); return; }

    itineraryOutput.innerHTML = "";
    checked.forEach((spot, i) => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded-lg shadow";
      div.innerHTML = `<div class="font-semibold text-gray-700 mb-2">Day ${i+1}</div>
        <ul class="list-disc list-inside text-gray-600"><li>${spot}</li></ul>`;
      itineraryOutput.appendChild(div);
    });
    itineraryView.classList.remove("hidden");
    subtitle.textContent = "Here’s your personalized itinerary ✨";
  });
});
</script>
</body>
</html>
